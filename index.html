		<span><i class="fa-solid fa-chess-board"></i></span>
	</h1>
</header>
<div id="gameContainer">
	<div id="gameBoard"></div>
	<div id="sidebar">
		<div id="turnIndicator">RED's Turn</div>

			<tr>
				<th style="color:Red">Red</th>

			<tr>
				<th style="color:Yellow">Yellow</th>
				<td id="yellowScore">0</td>
			</tr>
		</table>
		<button id="resetBoardButton" class="resetButton">Reset Board</button>
		<button id="resetScoreButton" class="resetButton">Reset Scores</button>
	</div>
</div>
